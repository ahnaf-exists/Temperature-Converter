<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="./assets/temperature.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Temperature Converter</title>
    </head>
    <body
        class="bg-orange-200 font-qs h-screen flex justify-center items-center"
    >
        <div
            class="w-[64vw] h-[36vw] bg-orange-400 overflow-hidden font-semibold rounded-md grid grid-cols-2"
        >
            <div class="bg-orange-50 m-1 rounded-l-md grid grid-rows-6 p-4">
                <div class="text-[2vw] flex justify-center items-center">
                    Enter Temperature
                </div>
                <div
                    class="row-span-2 flex flex-col justify-center text-[1.4vw]"
                >
                    <label for="input">Input</label>
                    <div
                        class="border-2 border-orange-500 grid grid-cols-3 rounded-md overflow-hidden"
                    >
                        <input
                            type="number"
                            id="input-value"
                            class="col-span-2 px-2 py-1 outline-none border-r-2 border-r-orange-500"
                        />
                        <select
                            id="input-unit"
                            class="outline-none border border-white"
                        >
                            <option selected value="C">Celsius</option>
                            <option value="F">Fahrenheit</option>
                            <option value="K">Kelvin</option>
                        </select>
                    </div>
                </div>
                <div
                    class="row-span-2 flex flex-col justify-center text-[1.4vw]"
                >
                    <div>Convert in</div>
                    <div class="overflow-hidden flex flex-col rounded-md">
                        <select
                            id="convert-unit"
                            class="border-2 border-orange-500 rounded-md outline-none px-2 py-1"
                        >
                            <option value="C">Celsius</option>
                            <option selected value="F">Fahrenheit</option>
                            <option value="K">Kelvin</option>
                        </select>
                    </div>
                </div>
                <div class="flex justify-center items-center">
                    <button
                        id="convert-btn"
                        class="bg-orange-400 hover:bg-opacity-80 active:bg-opacity-60 transition duration-150 text-white font-bold rounded-md px-8 py-2 text-[1.6vw]"
                    >
                        Convert
                    </button>
                </div>
            </div>
            <div class="text-white flex justify-center items-center text-[5vw]">
                <span id="output-value">0</span>&deg;<span
                    id="output-unit"
                ></span>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
